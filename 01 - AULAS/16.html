<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities & symbols</title>

    <style>
        .tamanho{
            font-size: 3em;
            color: red;
        }
    </style>
</head>
<body>
    <h3>Título do artigo &lt;provisório &gt;</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    
    <hr>

    <h3>Título do artigo &#60;provisório&#62;</h3>
    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <hr>

    <p>Nome da empresa &copy;2030 - marca registrada &reg;Empresa</p>

    <hr>

    <p>Quero colocar vários espaços&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Aqui!</p>

    <hr>

    <p>Seta &#8592;</p>
    <h3>Seta &#8592;</h3>
    <h1>Seta &#8592;</h1>
    <p class="tamanho">Seta &#8592;</p>






</body>
</html>
