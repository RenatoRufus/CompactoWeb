<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    .form-container{
        width: 60%;
        margin: auto;
    }
    .form-group{
        margin-bottom: 10px;
    }
   </style>
</head>
<body>
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
         <h3>Formulário</h3>
         <div class="form-group">
            <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Indique o seu nome" value="Macarrão">
         </div> 
         <div class="form-group">
            <input type="email" name="campo_email" multiple>
         </div>
         <div class="form-group">
            <input type="password" name="campo_senha">
         </div>
          <div class="form-group">
            <input type="number" name="campo_numero" min="0" max="10">
          </div>
          <div class="form-group">
            <input type="url" name="campo_url">
          </div>
          <hr>
          <div class="form-group">
            <input type="date" name="campo_date">
          </div>
          <div class="form-group">
            <input type="time" name="compo_time">
          </div>
          <div class="form-group">
            <input type="week" name="campo_week">
          </div>
          <div class="form-group">
            <input type="month" name="campo_month">
          </div>
          <div class="group-form">
            <input type="datetime-local" name="campo_datetime-local">
          </div>

         <div class="form-group">
            <input type="submit" value="Enviar">
         </div>  
        </form>
    </div>
    
</body>
</html>
