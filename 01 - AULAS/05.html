<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabela</title>
</head>

<body>
    <table>
        <thead></thead>
        <tr>
            <th>Coluna 1 </th> <!--Cabeçalho th-->
            <th>Coluna 2 </th>
            <th>coluna 3 </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Coluna 1 - linha 1</td>
                <td>Coluna 2 - linha 1</td>
                <td>coluna 3 - linha 1</td>
            </tr>
            <tr>
                <td>Coluna 1 - linha 2</td>
                <td>Coluna 2 - linha 2</td>
                <td>coluna 3 - linha 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td>Rodapé 1</td>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
        </tr>
        </tfoot>
    </table>
</body>

</html>
