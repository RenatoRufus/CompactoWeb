<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            padding: 5px;
        }

        th{
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead></thead>
        <tr>
            <th>Coluna 1 </th> <!--Cabeçalho th-->
            <th>Coluna 2 </th>
            <th>coluna 3 </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th>Coluna 1 - linha 1</th>
                <td>Coluna 2 - linha 1</td>
                <td>coluna 3 - linha 1</td>
            </tr>
            <tr>
                <th>Coluna 1 - linha 2</th>
                <td>Coluna 2 - linha 2</td>
                <td>coluna 3 - linha 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <th>Rodapé 1</th>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
        </tr>
        </tfoot>
    </table>
</body>

</html>
