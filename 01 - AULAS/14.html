<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <meta charset="UTF-8">

        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            table{
                width: 50%;
            }

            .container{
                width: 80%;
                margin: auto;
            }

            th, td{
                padding: 5px;
            }

            /* alinhamento do conteúdo */
            .centro{
                text-align: center;
            }
            .direita{
                text-align: right;
            }

        </style>
</head>
<body>
    <!-- <table style="width: 100%;"> inline--> 
        <div class="container">
        <table style="width: 100%;">
        <thead>
            <tr>
                <th style="width: 25%">Produto</th>
                <th style="width: 25%">Quantidade</th>
                <th style="width: 50%">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Automóvel</td>
                <td class="centro">32</td>
                <td class="direita">$ 253.000</td>
            </tr>
            <tr>
                <td>Coluna - linha2</td>
                <td class="centro">Coluna - linha2</td>
                <td class="direita">Coluna - linha2</td>
            </tr>
        </tbody>
    </div>
    </table>
    
</body>
</html>
