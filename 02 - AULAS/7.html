<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    .form-container{
        width: 60%;
        margin: auto;
    }
    .form-group{
        margin-bottom: 10px;
    }
   </style>
</head>
<body>
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
         <h3>Formulário</h3>
        
         <div class="form-group">
            <label>Usuário</label>
            <input type="email" name="campo_usuario" required minlength="3" maxlength="20" placeholder="Email do usuaria">
         </div>

         <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="campo_senha" required minlength="3" maxlength="20" placeholder="Senha">
         </div>
          

         <div class="form-group">
            <input type="submit" value="Enviar">
         </div>
             
        </form>
    </div>
    
</body>
</html>
